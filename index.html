<!DOCTYPE html>
<html>
  <head>
    <title>Snack Quote.</title>

    <!-- CSS Files -->
      <!-- Bootstrap - latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <!-- Google Font Collection -->
        <link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
      <!-- CSS -->
        <link rel="stylesheet" href="main.css">
    <!-- End of CSS -->

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Snack Quote.</h1>
          <h3>Words for when you're hungry for wisdom.</h3>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="quote-box">
            <p id="quote"></p>
            <p id="author"></p>
          </div>
          <ul class="list-inline">
            <li><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
            <li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- JS -->
      <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    <!-- end JS -->
  </body>
</html>
